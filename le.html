<div class="calculator">
  <h1>Linear Equation Calculator</h1>
  <label for="a">a:</label>
  <input type="number" id="a" placeholder="Enter value for a">
  <label for="b">b:</label>
  <input type="number" id="b" placeholder="Enter value for b">
  <button onclick="solveEquation()">Calculate</button>
  <p id="result"></p>
</div>

<script>
  function toggleDarkMode() {
    document.body.classList.toggle('dark-mode');
  }

  function solveEquation() {
    const a = parseFloat(document.getElementById('a').value);
    const b = parseFloat(document.getElementById('b').value);
    const result = -b / a;

    document.getElementById('result').textContent = `Result: x = ${result}`;
  }
</script>
