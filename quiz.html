<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whizmath</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url(mathbuild.jpeg);
            background-repeat: no-repeat;
            background-size: cover;
        }
        #quiz-container {
            background-color: green;
            padding: 20px;
            border-radius: 10px;
            color: black;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            min-width: 500vw;
            display: flex;
            flex-direction: column;
        }
        .hidden {
            display: none;
        }
        #feedback {
            margin-top: 10px;
            font-size: 1.2em;
            color: white;
        }
        #timer {
            margin-top: 10px;
            font-size: 1.2em;
            color: white;
        }
        .exit-icon {
      width: 50px;
      height: 50px;
      cursor: pointer;
    }

    .arrow-back {
      fill: none;
      stroke: #000;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
      transition: transform 0.2s ease-in-out;
    }

    .arrow-back:hover {
      transform: translateX(-5px);
    }
    </style>
</head>
<body>
    <header id="header">
        <h1><a href="index.html">Whizmath</a></h1>
        <nav id="nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="bmath.html">Basic math</a></li>
                <li><a href="help.html">Help</a></li>
            </ul>
        </nav>
        </header>
    <section id="banner">
    <a href="index.html" class="btn btn-light rounded-circle p-2 m-2">
        <svg xmlns="http://www.w3.org/2000/svg" height="32px" viewBox="0 -960 960 960" width="32px" fill="black"><path d="m313-440 224 224-57 56-320-320 320-320 57 56-224 224h487v80H313Z"/></svg>
    </a>
    <div id="quiz-container" class= m-2">
        <h1 style="color: white;">Addition Quiz</h1>
        <div id="difficulty" class="text-dark">
            <select id="difficulty-level" style="max-width: 50vw; background-color: #fff;">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
            <button onclick="startQuiz()" class="p-2 m-2 rounded-pill btn btn-success">Start Quiz</button>
        </div>
        <div id="quiz" class="hidden">
            <div id="question-container" class="container-fluid text-center"></div>
                <div id="question"></div>
                <input type="number" id="answer" placeholder="Enter your answer">
                <button onclick="submitAnswer()" class="p-2 m-2 rounded-pill btn btn-success">Submit</button>
            </div>
            <div id="feedback"></div>
            <div id="timer">10</div>
        </div>
    </div>
    <script src="quiz.js"></script> 
    </section>
</body>
</html>
