<div class="converter">
  <h1>Weight Converter</h1>
  <label for="amount">Amount:</label>
  <input type="number" id="amount" placeholder="Enter amount" oninput="convertWeight()">
  
  <label for="from-unit">From:</label>
  <select id="from-unit" onchange="convertWeight()">
    <option value="kg">Kilograms</option>
    <option value="g">Grams</option>
    <option value="lb">Pounds</option>
    <option value="oz">Ounces</option>
  </select>
  
  <label for="to-unit">To:</label>
  <select id="to-unit" onchange="convertWeight()">
    <option value="kg">Kilograms</option>
    <option value="g">Grams</option>
    <option value="lb">Pounds</option>
    <option value="oz">Ounces</option>
  </select>
  
  <p id="result"></p>
</div>

<script>
  function toggleDarkMode() {
    document.body.classList.toggle('dark-mode');
  }

  const weightConversionRates = {
    'kg': { 'g': 1000, 'lb': 2.20462, 'oz': 35.274 },
    'g': { 'kg': 0.001, 'lb': 0.00220462, 'oz': 0.035274 },
    'lb': { 'kg': 0.453592, 'g': 453.592, 'oz': 16 },
    'oz': { 'kg': 0.0283495, 'g': 28.3495, 'lb': 0.0625 }
  };

  function convertWeight() {
    const amount = parseFloat(document.getElementById('amount').value);
    const fromUnit = document.getElementById('from-unit').value;
    const toUnit = document.getElementById('to-unit').value;
    const rate = weightConversionRates[fromUnit][toUnit];
    const result = amount * rate;

    document.getElementById('result').textContent = `Result: ${result.toFixed(2)} ${toUnit.toUpperCase()}`;
  }
</script>
