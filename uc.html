<div class="converter">
  <h1>Unit Converter</h1>
  <label for="units">Select unit:</label>
  <select id="units" onchange="convert()">
    <option value="km-to-miles">Kilometers to Miles</option>
    <option value="miles-to-km">Miles to Kilometers</option>
  </select>
  <input type="number" id="input-value" placeholder="Enter value" oninput="convert()">
  <p id="output-value"></p>
</div>

<script>
  function toggleDarkMode() {
    document.body.classList.toggle('dark-mode');
  }

  function convert() {
    const unit = document.getElementById('units').value;
    const inputValue = parseFloat(document.getElementById('input-value').value);
    let outputValue = 0;

    if (unit === 'km-to-miles') {
      outputValue = inputValue * 0.621371;
    } else if (unit === 'miles-to-km') {
      outputValue = inputValue / 0.621371;
    }

    document.getElementById('output-value').textContent = `Result: ${outputValue}`;
  }
</script>
